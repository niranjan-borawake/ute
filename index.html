<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link type="text/css" href="assets/css/ute.css" rel="stylesheet" />
<link type="text/css" href="assets/css/prettify.css" rel="stylesheet" />
<script type="text/javascript" src="assets/js/underscore-min.js"></script>
<script type="text/javascript" src="assets/js/zepto.min.js"></script>
<script type="text/javascript" src="assets/js/prettify.js"></script>
<script type="text/javascript" src="assets/js/vkbeautify.0.99.00.beta.js"></script>
<script type="text/javascript" src="app/UTE.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		UTE.start();
	})
</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-50076900-1', 'niranjan-borawake.github.io');
  ga('send', 'pageview');

</script>
<title>UTE</title>
</head>
<body>
	<header>
		<a id="forkme_banner" href="https://github.com/niranjan-borawake/ute">View on GitHub</a>
		<div class="heading">
			<div>UTE</div>
			<div class="tagline">Underscore.js Template Editor</div>
		</div>
		<div class="creator">
			<div class="copyright">Maintained by 
				<a href="https://github.com/niranjan-borawake">niranjan-borawake</a>
			</div>
			<div>Published with 
				<a href="http://pages.github.com">GitHub Pages</a>
			</div>
		</div>
	</header>
	<div id="bodyContainer" align="center">
		<section>
			<div class="colClass">
				<div>
					<span class="title">Template</span>
					<span class="buttons">
						<button id="clearTemplate">Clear</button>
					</span>
				</div>
				<textarea id="_TE-template" rows="20" cols="100" class="inputHolder" spellcheck='false'></textarea>
			</div>
			<div class="colClass">
				<div>
					<span class="title">JSON</span>
					<span class="buttons">
						<button	id="formatJSON">Format</button>
						<button id="clearJSON">Clear</button>
					</span>
				</div>
				<textarea id="_TE-data" rows="20" cols="100" class="inputHolder" spellcheck='false'></textarea>
			</div>
			<div class="colClass" align="left">
				<div class="title">Result</div>
				<pre id="_TE-output" class="prettyprint inputHolder"></pre>
			</div>
		</section>
	</div>
	<footer></footer>
</body>
</html>
